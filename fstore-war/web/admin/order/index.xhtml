<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="resource/css/tb.css"/>
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../WEB-INF/template/admin/template.xhtml">

            <ui:define name="content">
                <div class="container body">
                    <div class="main_container">
                        <div class="x_content">

                            <div class="">
                                <div class="page-title">
                                    <div class="title_left">
                                        <h3>Invoice <small>Some examples to get you started</small></h3>
                                    </div>

                                    <div class="title_right">
                                        <div class="  form-group pull-right top_search">
                                            <div class="input-group">    
                                                <h:form>
                                                    <h:inputText style="margin-right:px; width: 200px " id="totalValue" class="form-control" value="#{ordersMb.totalValue}"/>
                                                    <span class="input-group-btn">

                                                        <h:commandButton styleClass="btn btn-secondary" style="margin-left: 200px;margin-top:-55px;" type="submit" value="Go!" action="#{ordersMb.findByTotalValue()}"/>
                                                    </span>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <c:if test="#{ordersMb.listOrder.size() != 0}">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="x_panel">
                                                <div class="x_title">
                                                    <h2>Invoice Search <small>Is this the bill you are looking for?</small></h2>
                                                    <ul class="nav navbar-right panel_toolbox">
                                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                                        </li>
                                                        <li class="dropdown">
                                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                                <a class="dropdown-item" href="#">Settings 1</a>
                                                                <a class="dropdown-item" href="#">Settings 2</a>
                                                            </div>
                                                        </li>
                                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                                        </li>
                                                    </ul>
                                                    <div class="clearfix"></div>
                                                </div>             
                                                <div class="x_content">
                                                    <h:dataTable value="#{ordersMb.listOrder}" var="item"
                                                                 styleClass="table">

                                                        <h:column>
                                                            <f:facet name="header">Action</f:facet>
                                                            <h:form>
                                                                <h:commandButton action="#{ordersMb.viewOrders(item.id)}" styleClass="btn btn-round btn-primary" value="View" />
                                                            </h:form>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Update</f:facet>
                                                            <h:form>
                                                                <h:commandButton action="#{ordersMb.editOrder(item.id)}" styleClass="btn btn-round btn-primary" value="Update" />
                                                            </h:form>
                                                        </h:column>

                                                        <h:column>
                                                            <f:facet name="header">Code</f:facet>
                                                            <h:outputText value="#{item.promoId.promoCode}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Name</f:facet>
                                                            <h:outputText value="#{item.cusId.lname}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Days</f:facet>
                                                            <h:outputText value="#{item.promoId.expireDate}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Status</f:facet>

                                                            <h:outputText value="Pending" rendered="#{item.ordersState == 0}" />
                                                            <h:outputText value="Processing" rendered="#{item.ordersState == 1}" />
                                                            <h:outputText value="Shipping" rendered="#{item.ordersState == 2}" />
                                                            <h:outputText value="Done" rendered="#{item.ordersState == 3}" />

                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Discount</f:facet>
                                                            <h:outputText value="#{item.discountValue}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Total</f:facet>
                                                            <h:outputText value="#{item.totalValue}$"/>
                                                        </h:column>

                                                    </h:dataTable>



                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </c:if>
                                <div class="clearfix"></div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="x_panel">
                                            <div class="x_title">
                                                <h2>Invoice Design <small>Sample user invoice design</small></h2>
                                                <ul class="nav navbar-right panel_toolbox">
                                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                                    </li>
                                                    <li class="dropdown">
                                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                            <a class="dropdown-item" href="#">Settings 1</a>
                                                            <a class="dropdown-item" href="#">Settings 2</a>
                                                        </div>
                                                    </li>

                                                </ul>
                                                <div class="clearfix"></div>
                                            </div>             
                                            <div class="x_content">

                                                <h:dataTable value="#{ordersMb.showOrderses()}" var="item"
                                                             styleClass="table">

                                                    <h:column>
                                                        <f:facet name="header">Action</f:facet>
                                                        <h:form>
                                                            <h:commandButton action="#{ordersMb.viewOrders(item.id)}" styleClass="btn btn-round btn-primary" value="View" />
                                                        </h:form>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Update</f:facet>
                                                        <h:form>
                                                            <h:commandButton action="#{ordersMb.editOrder(item.id)}" styleClass="btn btn-round btn-primary" value="Update" />
                                                        </h:form>
                                                    </h:column>

                                                    <h:column>
                                                        <f:facet name="header">Code</f:facet>
                                                        <h:outputText value="#{item.promoId.promoCode}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Name</f:facet>
                                                        <h:outputText value="#{item.cusId.lname}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Days</f:facet>
                                                        <h:outputText value="#{item.promoId.expireDate}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Status</f:facet>

                                                        <h:outputText value="Pending" rendered="#{item.ordersState == 0}" />
                                                        <h:outputText value="Processing" rendered="#{item.ordersState == 1}" />
                                                        <h:outputText value="Shipping" rendered="#{item.ordersState == 2}" />
                                                        <h:outputText value="Done" rendered="#{item.ordersState == 3}" />

                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Discount</f:facet>
                                                        <h:outputText value="#{item.discountValue}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Total</f:facet>
                                                        <h:outputText value="#{item.totalValue}$"/>
                                                    </h:column>

                                                </h:dataTable>
                                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                                    <div class="btn-group mr-2" style="margin-left: 780px;" role="group" aria-label="First group">
                                                        <button type="button" class="btn btn-secondary">1</button>
                                                        <button type="button" class="btn btn-secondary">2</button>
                                                        <button type="button" class="btn btn-secondary">3</button>
                                                        <button type="button" class="btn btn-secondary">4</button>
                                                        <button type="button" class="btn btn-secondary">5</button>
                                                        <button type="button" class="btn btn-secondary">6</button>
                                                        <button type="button" class="btn btn-secondary">7</button>
                                                        <button type="button" class="btn btn-secondary">8</button>
                                                        <button type="button" class="btn btn-secondary">9</button>
                                                        <button type="button" class="btn btn-secondary">10</button>

                                                    </div>

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
