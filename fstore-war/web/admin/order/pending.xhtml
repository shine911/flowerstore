<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h2>
                <font color="Yellow">Find Shippers</font>
            </h2>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputText value="Subtotal" />
                    <h:inputText id="totalValue"  value="#{ordersMb.totalValue}" />

                    <h:outputText value=""/>
                    <h:panelGroup>
                        <h:commandButton value="Find" type="submit" action="#{ordersMb.findByTotalValue()}" />
                        <h:commandButton value="Reset" type="reset" />
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>

            <h:dataTable value="#{ordersMb.listOrder}" var="item">
                <h:column>
                    <f:facet name="header">Code</f:facet>
                    <h:outputText value="#{item.promoId.promoCode}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{item.promoId.expireDate}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{item.ordersState}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Discount</f:facet>
                    <h:outputText value="#{item.discountValue}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Subtotal</f:facet>
                    <h:outputText value="#{item.totalValue}" />
                </h:column>
            </h:dataTable>
        </center>
    </h:body>
</html>
