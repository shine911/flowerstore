<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body styleClass="nav-md">
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../../WEB-INF/template/admin/template.xhtml">

            <ui:define name="content">

                <!-- form input mask -->

                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="x_panel">

                            <div class="x_content">
                                <span class="section">Name Customer: #{ordersMb.cusId.fname}</span>
                                <h:form>
                                    <div class="field item form-group" >
                                        <h:outputText styleClass="col-form-label col-md-3 col-sm-3  label-align" value="Status"/>
                                        <div class="col-md-6 col-sm-6">
<!--                                            <h:inputText styleClass="form-control" id="ordersState" value="#{ordersMb.ordersState}"/>   -->
                                            <h:inputText value="Pending" styleClass="form-control"  rendered="#{ordersMb.ordersState == 0}" />
                                            <h:inputText value="Preparing" styleClass="form-control"  rendered="#{ordersMb.ordersState == 1}" />
                                            <h:inputText value="Shipping" styleClass="form-control"  rendered="#{ordersMb.ordersState == 2}" />
                                            <h:inputText value="Done" styleClass="form-control"  rendered="#{ordersMb.ordersState == 3}" />

                                        </div>
                                        <div class="col-md-12 col-sm-12" >
                                                
                                            
                                        </div>
                                    </div>

                                    <div class="ln_solid">
                                        <div class="form-group">
                                            <div class="col-md-6 offset-md-3">
                                                <h:commandButton type="submit" class="btn btn-round btn-secondary" action="#{ordersMb.editOrder4()}" value="Pending"/>
                                                <h:commandButton type="submit" class="btn btn-round btn-secondary" action="#{ordersMb.editOrder1()}" value="Processing"/>
                                                <h:commandButton type="submit" class="btn btn-round btn-primary" action="#{ordersMb.editOrder2()}" value="Shipping"/>
                                                <h:commandButton  type="submit" class="btn btn-round btn-success" action="#{ordersMb.editOrder3()}" value="Done"/>
                                           
                                            </div>                  
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>

        </ui:composition>
    </h:body>

</html>
