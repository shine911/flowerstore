            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">


                        <h:outputText value="Code" />
                        <h:inputText id="zipcode" value="#{ordersMb.promoId.promoCode}" />

                        <h:outputText value="Firts Name" />
                        <h:inputText id="firstName" value="#{ordersMb.cusId.lname}" />

                        <h:outputText value="Date" />
                        <h:inputText id="expireDate" value="#{ordersMb.promoId.expireDate}" />

                        <h:outputText value="Discount" />
                        <h:inputText id="discountValue" value="#{ordersMb.promoId.discountValue}" />




                        <h:outputText value=""/>
                        <h:panelGroup>
                            <h:commandButton value="Add" type="submit" action="#{ordersMb.addOrdersO()}" />
                            <h:commandButton value="Reset" type="reset" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
