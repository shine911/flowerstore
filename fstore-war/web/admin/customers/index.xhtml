<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/admin/template.xhtml">
            <ui:define name="content">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><a href="CreateAccount.html"><button type="button" class="btn btn-primary">Create Account</button></a></th>         
                        </tr>
                        <th></th>
                    </thead>
                </table>
                <div class="">
                    <div class="clearfix"></div>
                    <div class="col-md-21 col-sm-21">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Account table</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                                        </div>
                                    </li>
                                    <li><a><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <table class="table table-striped">

                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th >LastName</th>
                                            <th>FirstName</th>
                                            <th>Address</th>
                                            <th>Email</th>
                                            <th>Country</th>
                                            <th>Zipcode</th>
                                            <th>Phone</th>
                                            <th>Username</th>
                                            <th>Action</th>
                                        </tr>           
                                    </thead>

                                    <tbody>
                                        <c:forEach var="user" varStatus="status" items="#{customerFunction.customerList}">
                                            <tr>
                                                <td>#{status.index}</td>
                                                <td>#{user.fname}</td>
                                                <td>#{user.lname}</td>
                                                <td>#{user.address}</td>
                                                <td>#{user.email}</td>
                                                <td>#{user.country}</td>
                                                <td>#{user.zipcode}</td>
                                                <td>#{user.phone}</td>
                                                <td>#{user.username}</td>
                                                <td>
                                                    <a class="btn btn-primary" href="#{request.contextPath}/admin/customers/ViewAccount.html">
                                                        Edit
                                                    </a>
                                                    <a class="btn btn-primary" href="#{request.contextPath}/admin/customers/ViewAccount.html">
                                                        Delete
                                                    </a>
                                                </td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
