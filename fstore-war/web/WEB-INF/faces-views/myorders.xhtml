<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/flowerstore/template.xhtml">

            <ui:define name="content">
                <div class="cart-table-area orders-table-area section-padding-100">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="cart-title mt-50">
                                    <h2>Shopping Cart</h2>
                                </div>
                                <div class="cart-table clearfix">
                                    <table class="table table-responsive">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Order Date</th>
                                                <th>Status</th>
                                                <th>Total</th>
                                                <th>View</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <c:forEach var="order" items="#{userManager.userOrders}">
                                                <tr>
                                                    <td class="cart_product_img">
                                                        <h:outputText value="#{order.id}" />
                                                    </td>
                                                    <td class="cart_product_desc">
                                                        <h5>#{order.orderDate}</h5>
                                                    </td>
                                                    <td>
                                                        <h:outputText value="Pending" rendered="#{order.ordersState == 0}" />
                                                        <h:outputText value="Processing" rendered="#{order.ordersState == 1}" />
                                                        <h:outputText value="Shipping" rendered="#{order.ordersState == 2}" />
                                                        <h:outputText value="Done" rendered="#{order.ordersState == 3}" />
                                                    </td>
                                                    <td>
                                                        #{order.totalValue - order.discountValue}
                                                    </td>
                                                    <td>
                                                        <a href="#{request.contextPath}/orderdetails/#{order.id}"><button class="btn amado-btn">View</button></a>
                                                    </td>
                                                </tr>
                                            </c:forEach>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
