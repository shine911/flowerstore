<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="/WEB-INF/template/flowerstore/template.xhtml">

            <ui:define name="content">
                <div class="cart-table-area section-padding-100">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <div class="cart-title"><h2>Login</h2></div>
                                <div class="cart-table clearfix">
                                    <div class="row">
                                        <div class="col-8">
                                            <h:form prependId="false">
                                                <div class="form-group">
                                                    <h:outputLabel value="Username" for="username" />
                                                    <h:inputText styleClass="form-control" id="username" value="#{loginBean.username}" />
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel value="Password" for="password"/>
                                                    <h:inputSecret styleClass="form-control" id="password" value="#{loginBean.password}" />
                                                </div>
                                                <h:commandButton id="submit" styleClass="btn amado-btn" value="Login" action="#{loginBean.login}"></h:commandButton>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
