<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/template/flowerstore/template.xhtml">
            <ui:define name="content">
                <div class="shop_sidebar_area">
                    <!-- Single Category -->
                    <div class="widget catagory mb-50">
                        <h6 class="widget-title mb-30">Categories</h6>

                        <div class="catagories-menu">
                            <ul>
                                <c:forEach var="category" items="#{shopMB.categoryList}">
                                    <li>
                                        <a href="#{request.contextPath}/shop/#{category.id}">#{category.name}</a>
                                    </li>
                                </c:forEach>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="amado_product_area section-padding-100">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="product-topbar d-xl-flex align-items-end justify-content-between">
                                    <!-- Total products -->
                                    <div class="total-products">
                                        <p>Showing 1-8 of 25</p>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <c:forEach var="product" items="#{shopMB.productList}">
                                <!-- Single product area -->
                                <div class="col-12 col-sm-6 col-md-12 col-xl-6">
                                    <div class="single-product-wrapper">
                                        <c:set var="prodImages" value="#{product.imagesCollection}" />
                                        <!-- Product image -->
                                        <div class="product-img">
                                            <h:graphicImage value="#{prodImages[0].url}"></h:graphicImage>
                                            <h:graphicImage class="hover-img" value="#{prodImages[1].url}" alt="" />
                                        </div>

                                        <!-- Product Description -->
                                        <div class="product-description d-flex align-items-center justify-content-between">
                                            <!-- Product Meta Data -->
                                            <div class="product-meta-data">
                                                <div class="line"></div>
                                                <p class="product-price">$ #{product.price}</p>
                                                <a href="#{request.contextPath}/product/#{product.id}">
                                                    <h6>#{product.name}</h6>
                                                </a>
                                            </div>
                                            <!-- Ratings & Cart -->
                                            <div class="ratings-cart text-right">
                                                <div class="ratings">
                                                    <i class="fa fa-star" aria-hidden="true"></i>
                                                    <i class="fa fa-star" aria-hidden="true"></i>
                                                    <i class="fa fa-star" aria-hidden="true"></i>
                                                    <i class="fa fa-star" aria-hidden="true"></i>
                                                    <i class="fa fa-star" aria-hidden="true"></i>
                                                </div>
                                                <div class="cart">
                                                    <a href="cart.html" data-toggle="tooltip" data-placement="left" title="Add to Cart"><h:graphicImage name="flowerstore/img/core-img/cart.png" alt="" /></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
