<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
                <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Flower Store Admin!</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
                <div class="profile_pic">
                    <h:graphicImage name="admin/images/img.jpg" alt="..." class="img-circle profile_img" />
                </div>
                <div class="profile_info">
                    <span>Welcome,</span>
                    <h2>#{userManager.user.fname}</h2>
                </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                <div class="menu_section">
                    <h3>General</h3>
                    <ul class="nav side-menu">
                        <li><a><i class="fa fa-home"></i> Dashboard</a>
                        </li>
                        <li><a><i class="fa fa-user"></i> Users <span class="fa fa-chevron-down"></span></a>
                            <ul class="nav child_menu">
                                <li><h:link outcome="/admin/customers/index">Management Users</h:link></li>
                            </ul>
                        </li>
                        <li><a><i class="fa fa-cart-plus"></i>Orders <span class="fa fa-chevron-down"></span></a>
                            <ul class="nav child_menu">
                                <li><a href="#{request.contextPath}/admin/order?state=0">Pending Orders</a></li>
                                <li><a href="#{request.contextPath}/admin/order?state=1">Processing Orders</a></li>
                                <li><a href="#{request.contextPath}/admin/order?state=2">Shipping Orders</a></li>
                                <li><a href="#{request.contextPath}/admin/order?state=3">Done Orders</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
                <a data-toggle="tooltip" data-placement="top" title="Settings">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                    <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="Lock">
                    <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                </a>
                <h:form>
                    <h:commandLink  j:data-toggle="tooltip" j:data-placement="top" title="Logout" action="#{userManager.logout()}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    </h:commandLink>
                </h:form>
            </div>
            <!-- /menu footer buttons -->
        </div>
    </h:body>
</html>
